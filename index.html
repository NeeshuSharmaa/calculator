<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="calc-outer">
        <div data-prev-operand></div>
        <div data-curr-operand></div>
        <div class="calc-main">
          <button data-all-clear>AC</button>
          <button data-delete>DEL</button>
          <button data-operation="%">%</button>
          <button data-operation="/">&#247;</button>
          <button data-num="7">7</button>
          <button data-num="8">8</button>
          <button data-num="9">9</button>
          <button data-operation="x">x</button>
          <button data-num="4">4</button>
          <button data-num="5">5</button>
          <button data-num="6">6</button>
          <button data-operation="-">-</button>
          <button data-num="1">1</button>
          <button data-num="2">2</button>
          <button data-num="3">3</button>
          <button data-operation="+">+</button>
          <button data-num="00">00</button>
          <button data-num="0">0</button>
          <button data-num=".">.</button>
          <button data-equals>=</button>
        </div>
      </div>
      <footer>
        <p>Made with HTML | CSS | JS</p>
        <a href="https://github.com/NeeshuSharmaa"
          ><img src="./icons/github.svg"
        /></a>
        <a href="https://www.linkedin.com/in/neeshusharmaa/"
          ><img src="./icons/linkedin.svg"
        /></a>
      </footer>
    </div>
  </body>
</html>
